<div class="row">

        <div class="stat-label">Total Amount</div>
        <div class="stat-value">{{ total_amount }}</div>
    </div>
    <div class="col-sm-4">
        <div class="stat-label">Billable Amount</div>
        <div class="stat-value text-success">{{ billable_amount }}</div>

    <div class="col-sm-4">
        <div class="stat-label">Non-Billable Amount</div>
        <div class="stat-value text-muted">{{ non_billable_amount }}</div>
